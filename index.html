<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T04 – SVG House & Garden</title>
  <meta name="viewport" content="width=800">
  <style>
    body {
      background: #f8f8f8;
      font-family: Arial, sans-serif;
      margin: 40px;
      text-align: center;
    }
    .svg-container {
      display: inline-block;
      border: 3px solid #4a90e2;
      border-radius: 12px;
      background: #fff;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    h1 {
      margin-bottom: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>T04 – SVG House & Garden</h1>
  <div class="svg-container">
    <svg
      viewBox="0 0 800 500"
      width="800"
      height="500"
      aria-labelledby="svgTitle svgDesc"
      role="img"
    >
      <title id="svgTitle">House and Garden Scene</title>
      <desc id="svgDesc">
        An SVG illustration showing a house with a roof, chimney, door, windows, a tree, sun, cloud, grass, fence, curved path, and a caption.
      </desc>
      <!-- Sky (top half) -->
      <rect x="0" y="0" width="800" height="250" fill="#aee7ff" />
      <!-- Grass (bottom half) -->
      <rect x="0" y="250" width="800" height="250" fill="#6dcf4b" />

      <!-- Sun (circle) -->
      <circle cx="90" cy="90" r="50" fill="#ffe066" stroke="#ffd700" stroke-width="4" />

      <!-- Cloud (ellipse + circles) -->
      <ellipse cx="220" cy="90" rx="40" ry="25" fill="#fff" opacity="0.9" />
      <circle cx="200" cy="90" r="20" fill="#fff" opacity="0.9" />
      <circle cx="240" cy="90" r="18" fill="#fff" opacity="0.9" />

      <!-- Tree trunk (rect) -->
      <rect x="650" y="270" width="24" height="70" fill="#8d5524" />
      <!-- Tree foliage (ellipse) -->
      <ellipse cx="662" cy="250" rx="45" ry="35" fill="#3cb371" />

      <!-- House body (rect) -->
      <rect x="320" y="220" width="180" height="120" fill="#ffe5b4" stroke="#d2b48c" stroke-width="3" />
      <!-- Roof (polygon) -->
      <polygon points="310,220 410,140 510,220" fill="#b22234" stroke="#8b1a1a" stroke-width="3" />
      <!-- Chimney (rect) -->
      <rect x="460" y="155" width="22" height="45" fill="#a0522d" stroke="#8b4513" stroke-width="2" />
      <!-- Door (rect) -->
      <rect x="390" y="270" width="40" height="70" fill="#deb887" stroke="#8b5c2a" stroke-width="2" />
      <!-- Door knob (circle) -->
      <circle cx="425" cy="305" r="5" fill="#8b5c2a" />
      <!-- Left window (rect) -->
      <rect x="340" y="240" width="35" height="35" fill="#b3e0ff" stroke="#4a90e2" stroke-width="2" />
      <!-- Right window (rect) -->
      <rect x="445" y="240" width="35" height="35" fill="#b3e0ff" stroke="#4a90e2" stroke-width="2" />
      <!-- Window panes (lines) -->
      <line x1="357.5" y1="240" x2="357.5" y2="275" stroke="#4a90e2" stroke-width="2" />
      <line x1="340" y1="257.5" x2="375" y2="257.5" stroke="#4a90e2" stroke-width="2" />
      <line x1="462.5" y1="240" x2="462.5" y2="275" stroke="#4a90e2" stroke-width="2" />
      <line x1="445" y1="257.5" x2="480" y2="257.5" stroke="#4a90e2" stroke-width="2" />

      <!-- Fence (short vertical straight posts) -->
      <line x1="250" y1="370" x2="250" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="280" y1="370" x2="280" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="310" y1="370" x2="310" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="340" y1="370" x2="340" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="370" y1="370" x2="370" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="400" y1="370" x2="400" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="430" y1="370" x2="430" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="460" y1="370" x2="460" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="490" y1="370" x2="490" y2="340" stroke="#fff" stroke-width="8" />
      <line x1="520" y1="370" x2="520" y2="340" stroke="#fff" stroke-width="8" />

      <!-- Fence triangles (no bottom line, between posts) -->
      <polyline points="250,340 265,325 280,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="280,340 295,325 310,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="310,340 325,325 340,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="340,340 355,325 370,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="370,340 385,325 400,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="400,340 415,325 430,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="430,340 445,325 460,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="460,340 475,325 490,340" fill="none" stroke="#fff" stroke-width="6" />
      <polyline points="490,340 505,325 520,340" fill="none" stroke="#fff" stroke-width="6" />

      <!-- Mailbox (move back to align with fence) -->
      <!-- Post -->
      <rect x="220" y="340" width="12" height="40" fill="#8d5524" />
      <!-- Box -->
      <rect x="210" y="320" width="32" height="22" rx="10" fill="#b3e0ff" stroke="#4a90e2" stroke-width="3"/>
      <!-- Rounded bottom (ellipse) -->
      <ellipse cx="226" cy="342" rx="16" ry="7" fill="#b3e0ff" stroke="#4a90e2" stroke-width="2"/>
      <!-- Flag -->
      <rect x="238" y="325" width="10" height="5" fill="#4a90e2" />
      <!-- "H" text -->
      <text x="226" y="335" text-anchor="middle" font-size="16" fill="#333" font-family="Arial">H</text>

      <!-- Curved garden path (start from door, curve to right, matching your image) -->
      <path
        d="M410,340 Q440,400 390,480"
        fill="none"
        stroke="#b2a17a"
        stroke-width="14"
        opacity="0.7"
      />

      <!-- Stepping stones on the garden path (adjusted to follow new curve) -->
      <circle cx="415" cy="360" r="12" fill="#e0e0e0" opacity="0.7"/>
      <circle cx="430" cy="390" r="12" fill="#e0e0e0" opacity="0.7"/>
      <circle cx="425" cy="420" r="12" fill="#e0e0e0" opacity="0.7"/>
      <circle cx="410" cy="450" r="12" fill="#e0e0e0" opacity="0.7"/>
      <circle cx="395" cy="470" r="12" fill="#e0e0e0" opacity="0.7"/>

      <!-- Caption (text) -->
      <text x="400" y="490" text-anchor="middle" font-size="28" fill="#333" font-family="Arial, sans-serif">
        Welcome to the House & Garden
      </text>
    </svg>
  </div>
</body>
</html>
